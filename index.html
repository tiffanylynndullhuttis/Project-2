<!DOCTYPE html>
<html  lang="en" dir="ltr">
	<head>
	<meta charset="utf-8">
	<title> What is the best Christmas Movie? </title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<style>
		#chartdiv {
  		width: 100%;
 		 height: 600px;

}
	body {
	background-color:black;	
 	</style>
	</head>
	<body>
	<h1
	style="color:green; font- family: Arial Narrow; margin-left:24px;"> Top Christmas Movies Ranked by the USA: </h1>
<subhead
	style="color:Blue; font- family: Arial Narrow; margin-left:24px;"> Listing all the top Christmas Movies from best to worst in time for the holiday seasons. Picked by some of the top Christmas movies of all time </subhead>
	<p
	style="color:Red; font- family: Arial Narrow; margin-left:24px;"> By Tiffany Dull-Huttis </p>
	<p
	style="color:white; font- family: Arial Narrow; margin-left:24px;">  Dec 12, 2019 </p>
<script src= "https://cdn.jsdelivr.net/jquery.drawsvg/1/jquery.drawsvg.min.js" </script>
<script type="text/javascript" src="drawsvg.js"></script>
	<div id= "chartdiv"> What is the best Christmas Movie? </div>
	<script src="https://www.amcharts.com/lib/4/core.js"></script>
	<script src="https://www.amcharts.com/lib/4/charts.js"></script>
	<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>	
	<script>
	am4core.ready(function() {
	// Themes begin
	am4core.useTheme(am4themes_animated);
	// Themes end
	var chart = am4core.create("chartdiv", am4charts.XYChart);
chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

chart.paddingRight = 40;

chart.data = [{
    "name": "Deck the Halls",
    "steps": 18756,
    "href": "https://tvguide1.cbsistatic.com/feed/1/927/11590927.jpg"
}, {
    "name": "Frosty the Snowman",
    "steps": 22005,
    "href": "https://i.pinimg.com/originals/02/9a/7c/029a7c82e4aa59482b9a924ca7e7693b.png"
}, {
    "name": "How the Grinch Stole Christmas",
    "steps": 35000,
    "href": "https://savethecat.com/wp-content/uploads/2015/12/how-the-grinch-stole-christmas-movie-poster-1966-1020427389.jpg"
}, {
    "name": "Die Hard",
    "steps": 42000,
    "href": "https://images-na.ssl-images-amazon.com/images/I/919Tr2v5bML._RI_.jpg"
}, {
    "name": "It's a Wonderful Life",
    "steps": 47567,
    "href": "https://is1-ssl.mzstatic.com/image/thumb/Video113/v4/23/fb/6c/23fb6c51-4520-aa37-fd60-675246cd4bd4/pr_source.lsr/268x0w.jpg"
}, {
    "name": "Elf",
    "steps": 50495,
    "href": "https://vignette.wikia.nocookie.net/elf/images/d/d1/Elf.jpg/revision/latest?cb=20171205195301"
}];

var categoryAxis = chart.yAxes.push(new am4charts.CategoryAxis());
categoryAxis.dataFields.category = "name";
categoryAxis.renderer.grid.template.strokeOpacity = 0;
categoryAxis.renderer.minGridDistance = 10;
categoryAxis.renderer.labels.template.dx = -40;
categoryAxis.renderer.minWidth = 120;
categoryAxis.renderer.tooltip.dx = -40;

var valueAxis = chart.xAxes.push(new am4charts.ValueAxis());
valueAxis.renderer.inside = true;
valueAxis.renderer.labels.template.fillOpacity = 0.3;
valueAxis.renderer.grid.template.strokeOpacity = 0;
valueAxis.min = 0;
valueAxis.cursorTooltipEnabled = false;
valueAxis.renderer.baseGrid.strokeOpacity = 0;
valueAxis.renderer.labels.template.dy = 20;

var series = chart.series.push(new am4charts.ColumnSeries);
series.dataFields.valueX = "steps";
series.dataFields.categoryY = "name";
series.tooltipText = "{valueX.value}";
series.tooltip.pointerOrientation = "vertical";
series.tooltip.dy = - 30;
series.columnsContainer.zIndex = 100;

var columnTemplate = series.columns.template;
columnTemplate.height = am4core.percent(50);
columnTemplate.maxHeight = 50;
columnTemplate.column.cornerRadius(60, 10, 60, 10);
columnTemplate.strokeOpacity = 0;

series.heatRules.push({ target: columnTemplate, property: "fill", dataField: "valueX", min: am4core.color("#AB2B07"), max: am4core.color("#125A08") });
series.mainContainer.mask = undefined;

var cursor = new am4charts.XYCursor();
chart.cursor = cursor;
cursor.lineX.disabled = true;
cursor.lineY.disabled = true;
cursor.behavior = "none";

var bullet = columnTemplate.createChild(am4charts.CircleBullet);
bullet.circle.radius = 30;
bullet.valign = "middle";
bullet.align = "left";
bullet.isMeasured = true;
bullet.interactionsEnabled = false;
bullet.horizontalCenter = "right";
bullet.interactionsEnabled = false;

var hoverState = bullet.states.create("hover");
var outlineCircle = bullet.createChild(am4core.Circle);
outlineCircle.adapter.add("radius", function (radius, target) {
    var circleBullet = target.parent;
    return circleBullet.circle.pixelRadius + 10;
})

var image = bullet.createChild(am4core.Image);
image.width = 60;
image.height = 60;
image.horizontalCenter = "middle";
image.verticalCenter = "middle";
image.propertyFields.href = "href";

image.adapter.add("mask", function (mask, target) {
    var circleBullet = target.parent;
    return circleBullet.circle;
})

var previousBullet;
chart.cursor.events.on("cursorpositionchanged", function (event) {
    var dataItem = series.tooltipDataItem;

    if (dataItem.column) {
        var bullet = dataItem.column.children.getIndex(1);

        if (previousBullet && previousBullet != bullet) {
            previousBullet.isHover = false;
        }

        if (previousBullet != bullet) {

            var hs = bullet.states.getKey("hover");
            hs.properties.dx = dataItem.column.pixelWidth;
            bullet.isHover = true;

            previousBullet = bullet;
 	       }
 	   }
	})

	}); // end am4core.ready()
	</script>
	<p
	style="color:white; font- family: Arial Narrow; margin-left:24px;">  Happy Holidays! </p>
</body>
</html>
